syntax = "proto3";

package pull;

option go_package = "github.com/Big-Kotik/ivt-pull-api/pkg/api";

message HttpRequestsWrapper {
    message Request {
        string url = 1;
        string method = 2;
        string body = 3;
        map<string, string> headers = 4;
    }

    repeated Request requests = 1;
}

message ZippedResponses {
    repeated bytes responses = 1;
}

service Puller {
    rpc PullResource(HttpRequestsWrapper) returns (ZippedResponses) {};
}
